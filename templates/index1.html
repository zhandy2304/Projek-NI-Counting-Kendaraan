<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>CCTV</title>
<style>
* {
  box-sizing: border-box;
}

.img-container {
  float: left;
  width: 30%;
  margin-bottom: 20px;
}
.h1{
  text-align: center;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

</style>
</head>
<body >

<h1><center>CCTV ON RAMP</center></h1 style="margin-bottom: 20px;">
  <div class="container" style="margin: auto;">
    <div class="row align-items">
       <div class="col-6" style="margin-bottom: 20px;">
          <div class="card" style="width: auto;">
          <img src="{{ url_for('video_feed') }}" class="card-img-top" style="border:1px solid black;width:100%" alt="ON RAMP ABLAM 1">
          <div class="card-body">
            <center><h5 class="card-title">ON RAMP UNKNOWN</h5></center>
            <center><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: auto;">
          Detail</button></center>
          </div>
          </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ON RAMP UNKNOWN</h5>
        <p name="count">{{data}}</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <p align="center">ON RAMP UNKNOWN</p>
        <img src="{{ url_for('video_feed') }}" class="center"  style="border:2px solid black;width:100%" alt="ON RAMP ABLAM 1">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>


</body>
</html>
